<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabelas Complexas</title>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;        
      }

      table {
        border-collapse: collapse;       
        width: 500px;
      }

      th, td {
      border: 1px solid black;
      padding: 10px;
      }

      .medias {
        text-align: left;
      }

      .linha-cinza {
        background-color: lightgray;
      }

      .centro {
        text-align: center;
      }
  </style>
</head>
<body>
  <h1>Desafio 014</h1>    
  <table>            
        <tr class="linha-cinza">
          <th rowspan="2">Área</th>
          <th rowspan="2">Disciplina</th>
          <th colspan="2">Notas</th>
          <th rowspan="2">Média</th>
        </tr>            
        <tr class="linha-cinza">
          <th>Nota 1</th>
          <th>Nota 2</th>        
        <tbody>          
          <tr>
              <th rowspan="4">Exatas</th>
              <td>Matemática</td>
              <td class="centro">0.00</td>
              <td class="centro">0.00</td>
              <td class="centro">0.00</td>
          </tr>
          <tr>
            <td>Física</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
          </tr>
          <tr>
            <td>Química</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
          </tr>
          <tr>
            <td>Biologia</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
          </tr>
          <tr class="linha-cinza">
            <th class="medias" colspan="4">Média de Exatas</th>
            <th >0.00</th>
          </tr>
          <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
            <td class="centro">0.00</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td class="centro">0.00</td>
          <td class="centro">0.00</td>
          <td class="centro">0.00</td>
        </tr>
        <tr class="linha-cinza">
          <th class="medias" colspan="4">Média de Humanas</th>
          <th>0.00</th>
        </tr>
        </tbody>        
  </table>
</body>
</html>
